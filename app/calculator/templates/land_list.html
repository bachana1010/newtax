{% extends "base.html" %}
{% block content %}




<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">land_hectare</th>
      <th scope="col">Year</th>
      <th scope="col">city</th>
        <th scope="col">amount</th>

    </tr>
  </thead>
  <tbody>


        {% for land_list in land_list %}

     <tr>

      <th scope="row">{{ land_list.id }}</th>
      <td> {{ land_list.land_hectare }} </td>
      <td>{{ land_list.Year }}</td>
      <td>{{ land_list.City }}</td>
         <td>{{ land_list.tax_amount }}</td>

    </tr>
        {% endfor %}


  </tbody>
</table>

{% endblock %}>
